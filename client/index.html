<template name="postIndex">
  {{#each posts}}
    <div class="row">
      {{> postLineItem this}}
    </div>
  {{/each}}
  <a id="newPostBtn" class='btn btn-default' href="{{pathFor 'postNew'}}">New Post</a>
</template>

<template name="postLineItem">
  <h2><a href="/blog/{{_id}}">{{title}}</a></h2><br>
  {{brief}}
</template>

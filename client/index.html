<template name="postIndexWrapper">
  {{>postLineItemDefault}}
</template>

<template name="postIndexDefault">
  {{#each posts}}
    <div class="row">
      {{> postLineItemDefault this}}
    </div>
  {{/each}}
  {{#if blogAdmin}}
    <a id="newPostBtn" class='btn btn-default' href="{{pathFor 'postNew'}}">New Post</a>
  {{/if}}
</template>

<template name="postLineItemDefault">
  <div class="postLineItem">
    <h2><a href="/blog/{{_id}}">{{title}}</a></h2><br>
    {{brief}}
  </div>
</template>
